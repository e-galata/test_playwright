name: Run Tests on Push to Main

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1. Клонирование репозитория
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Настройка Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # Используем доступную версию Python

      # 3. Создание виртуального окружения и установка зависимостей
      - name: Create virtual environment and install dependencies
        run: |
          python -m venv venv
          venv/bin/pip install --upgrade pip
          venv/bin/pip install -r requirements.txt
          venv/bin/playwright install --with-deps

      # 4. Запуск тестов
      - name: Run tests
        run: |
          venv/bin/pytest -s -v ./tests --alluredir=./allureres --browser=chromium --browser=firefox --browser=webkit
        env:
          PYTHONUNBUFFERED: 1

      # 5. Генерация отчета Allure (опционально)
      - name: Generate Allure report
        run: |
          sudo apt-get update && sudo apt-get install -y allure
          allure serve ./allureres -p 8080 || echo "Allure report generated."

      # 6. Отмена пуша при неудачных тестах
      - name: Fail if tests fail
        if: failure()
        run: |
          echo "Tests failed. Push to main branch is canceled."
          exit 1
